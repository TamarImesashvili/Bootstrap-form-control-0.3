<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Bootstrap form control 0.3</title>
</head>
<body>
    <div class="form-group m-5">
        <label class="text">Default file example</label>
        <input type="file" class="form-control">

    </div>
    <div class="form-group m-5">
        <label class="text">Multiple files input example</label>
        <input type="file" class="form-control">
      </div>

      <div class="m-5">
        <label class="form-label">Disabled file input example</label>
        <div class="input-group">
          <input type="file" class="form-control" disabled>
        </div>
      </div>

      <div class="m-5">
      <label class="form-label">Small file input example</label>
      <div class="input-group input-group-sm">
        <input type="file" class="form-control form-control-sm">
      </div>
    </div>

    <div class="m-5">
        <label class="form-label">Large file input example</label>
        <div class="input-group input-group-lg">
          <input type="file" class="form-control form-control-lg">
        </div>
      </div>
</body>
</html>
